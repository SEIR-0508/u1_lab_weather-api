<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <input id="textInput" type="text" placeholder="enter city here" />
    <button id="submitButton"> Check Weather </button>
    <div id="weatherWhen">
        <input type="radio" id="current" name="apiMethod" value='current'/>
        <label for="current">Current</label>
        <input type="radio" id="forecast" name="apiMethod" value='forecast'/>
        <label for="forecast">Forecast</label>
        <input type="radio" id="history" name="apiMethod" value='history'/>
        <label for="history">History</label>
    </div>
    <div id="promptSpace"></div>
    <h1 id="cityName"> </h1>
    <h2 id="temp"> </h2>
    <h4 id="weatherDate"></h4>
    <div id="addData"></div>
</body>
</html>
