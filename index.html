<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200&family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>
<body>
    
    <header> 
        <h1>Weather</h1>
        <input id="textInput" type="text" placeholder="enter city here" />
        <button id="submitButton"> Go!</button>

        <h1 id="cityName"></h1>

    </header>
    
    <main>
        <div class="container" id="dates-container">
            <h2>Dates</h2>
        </div>
    
        <div class="container" id="forecast-container">
            <h2 id="forecast-date">Today</h2>
            <h3 id="condition"></h3>
            <h3 class="left-text" id="line-1"></h3>
            <h3 class="left-text" id="line-2"></h3>
            <h3 class="left-text" id="line-3"></h3>
            <h3 class="left-text" id="line-4"></h3>
            <h3 class="left-text" id="line-5"></h3>
            <h3 class="left-text" id="line-6"></h3>
        </div>
        
        <div class="container" id="astronomy-container">
            <h2>Astronomy</h2>
            <h3 id="moon-phase"></h3>
            <h3 id="sunrise"></h3>
            <h3 id="sunset"></h3>
        </div>
    
    </main>
    
</body>
</html>
