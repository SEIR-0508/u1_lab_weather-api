<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <form id="searchForm">
        <input  type="text" value="" placeholder="Enter your City here" id="textInput"/>
        <input type="submit" value="Get the Weather!" id="submitButton">
    </form>

    <div class="citySearch">
        <h1 id="cityName">Let's check the temp!</h1>
        <p id="disclaimer"> Temps measured in Fahrenheit </p>
    </div>

    <div class ="regTemp">
        <h2> How's the Temperature? </h2>
        <h2 id="temp"> 89 </h2>
    </div>

    <div class ="howFeel">
        <h2> Ok, but how does it <em>Feel</em> outside?</h2>
        <h2 id="feelTemp"> 89 </h2>
    </div>

</body>
</html>
