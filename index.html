<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>

<body>

    <input id="inputText" type="text" placeholder="Enter city here" />
    <button id="submitButton">Search</button>

    <div class="banner">
        <div id="response"> </div>
        <div id="region"> </div>
        <div id="country"> </div>
    </div>

    <div id="current">
        <div id="temp"> </div>
        <div id="humidity"> </div>
        <div id="condition"> </div>
        <div id="precip-chance"> </div>
    </div>

    <div id="tom">
        <div id=tom-temp> </div>
        <div id="tom-hum"> </div>
        <div id="tom-cond"> </div>
        <div id="tom-precip-chance"> </div>
    </div>

    <div id="forecast">
        <table>
            <tr id="fore-day">
                <td id="fore-1"></td>
                <td id="fore-2"> </td>
                <td id="fore-3"> </td>
                <td id="fore-4"> </td>
                <td id="fore-5"> </td>
            </tr>
            <tr id="fore-temp">
                <td id="temp-1"> </td>
                <td id="temp-2"> </td>
                <td id="fore-3"> </td>
                <td id="fore-4"> </td>
                <td id="fore-5"> </td>
            </tr>
        </table>
        <tr id="fore-cond">
            <td id="cond-1"> </td>
            <td id="cond-2"> </td>
            <td id="cond-3"> </td>
            <td id="cond-4"> </td>
            <td id="cond-5"> </td>
        </tr>

    </div>


</body>

</html>
